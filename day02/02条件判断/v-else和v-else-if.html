<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-else和v-else-if</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2 v-if="isShow">{{message}}</h2>
    <h2 v-else>如果是false，就显示我</h2>
    <h2  v-if="mark>=90">优秀</h2>
    <h2 v-else-if="mark>=80">良好</h2>
    <h2 v-else-if="mark>=60">及格</h2>
    <h2 v-else>不及格</h2>
    <h1>{{result}}</h1>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好哟！',
            isShow: true,
            mark:99,
        },
        computed:{
            result(){
                let showMessage = '';
                if (this.mark>=90){
                    showMessage = '优秀';
                }else if(this.mark>=80){
                    showMessage = '良好'
                }else if(this.mark>=60){
                    showMessage = '及格'
                }else {
                    showMessage = '不及格'
                }
                return showMessage
            }
        },
        methods:{

        }
    })
</script>
</body>
</html>
