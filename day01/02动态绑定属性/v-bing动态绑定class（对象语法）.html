<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bing动态绑定class（对象语法）</title>
    <style>
        .active{
            color: red;
        }
    </style>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--<h2 v-bind:class="{active:this.isActive}">{{message}}</h2>-->
    <!--也可以使用函数来绑定对象-->
    <h2 v-bind:class="getClasses()">{{message}}</h2>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好哟！',
            isActive: true,
        },
        methods:{
            getClasses:function () {
                return {active:this.isActive};
            }

        }
    })
</script>
</body>
</html>
