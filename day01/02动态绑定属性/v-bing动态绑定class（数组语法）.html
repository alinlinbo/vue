<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bing动态绑定class数组语法</title>
    <script src="../../js/vue.js"></script>
    <style>
        .active{
            color: green;
        }
    </style>
</head>
<body>
<div id="app">
    <p :class="['active']">{{message}}</p>
    <p :class="getClasses()">{{message}}</p>

</div>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好哟！',
            active:'active'
        },
        methods:{
            getClasses:function () {
                return [this.active]
            }
        }
    })
</script>
</body>
</html>
