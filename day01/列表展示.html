<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <ul>
        <li v-for="item in movie">{{item}}</li>
    </ul>
</div>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'我是谁，我不认识你',
            movie:['无间道','钢之炼金术师','东成西就','东邪西毒'],
        }
    })
</script>
</body>
</html>
