<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>当前计数:{{counter}}</h2>
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            counter:0,
        },
        methods:{
            add: function () {
                this.counter++;
                console.log('执行了add指令');

            },
            sub: function () {
                console.log('执行了sub指令');
                this.counter--

            },
        }
    })
</script>
</body>
</html>
