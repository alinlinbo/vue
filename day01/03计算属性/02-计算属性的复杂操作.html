<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的复杂操作</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">总价：{{totalPrice}}</div>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好哟！',
            books:[
                {id:110,name:'Unix编程艺术',price:119},
                {id:111,name:'代码大全',price:119},
                {id:112,name:'深入理解计算机原理',price:119},
                {id:113,name:'现代操作系统',price:119}
            ]
        },
        computed:{
            totalPrice:function () {
                let result = 0;
                for (let i = 0;i<this.books.length;i++){
                    result += this.books[i].price;
                }
                return result
            }
        },
        methods:{

        }
    })
</script>
</body>
</html>
