<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父组件和子组件</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <cpn2></cpn2>
</div>
<script>
    const cpn1 = Vue.extend({
        template:`
        <div>
            <h2>我是标题1</h2>
            <p>我是内容1</p>
        </div>`
    });
    const cpn2 = Vue.extend({
        template:`
        <div>
            <h2>我是标题2</h2>
            <p>我是内容2</p>
            <cpn1></cpn1>
        </div>
        `,
        components:{
            cpn1:cpn1,
        }
    })
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好哟！'
        },
        components:{
            cpn2:cpn2,
            cpn1:cpn1,
        },
        methods:{

        }
    })
</script>
</body>
</html>
