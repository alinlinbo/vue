<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子传父自定义事件</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <cpn @item-click="cpnclick"></cpn>
</div>
<template id="cpn">
    <div>
        <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
    </div>
</template>
<script>
    const cpn = {
        template: '#cpn',
        data(){
          return{
              categories:[
                  {id:'aaa',name:'热门推荐'},
                  {id:'bbb',name:'手机数码'},
                  {id:'ccc',name:'家用电器'},
                  {id:'ddd',name:'电脑办公'}
              ]
          }
        },
        methods: {
            btnClick(item){
                this.$emit('item-click',item)
            }
        }
    }
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好哟！'
        },
        components:{
            cpn
        },
        methods:{
            cpnclick(item){
                console.log(item)
            }
        }
    })
</script>
</body>
</html>
