<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化的基本使用</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <my-cpn></my-cpn>
    <cpn></cpn>
</div>
<div id="app2">
    <my-cpn></my-cpn>
</div>
<script>
    <!--创建组件构造器-->
    const cpnC = Vue.extend({
        template: `
            <div>
                <h2>我是标题</h2>
                <p>我是内容，哈哈哈哈哈</p>
                <p>我也是内容，哈哈哈哈哈</p>
            </div>`
    });
    /*注册组件*/
    /* 1、这样创建的是全局组件，可以在多个vue实例下使用*/
    // Vue.component('my-cpn',cpnC)
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好哟！'
        },
        /*注册局部组件*/
        components:{
            cpn: cpnC,
        },
        methods: {}
    });
    const  app2 = new Vue({
        el: '#app2'
    })
</script>
</body>
</html>
