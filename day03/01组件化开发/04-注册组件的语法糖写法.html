<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册组件的语法糖写法</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <cpn2></cpn2>
</div>
<script>

    const app = new Vue({
        el: '#app',
        data:{
            message: '你好哟！'
        },
        components:{
            cpn2:{
                template:`
                    <div>
                        <h2>我是标题2</h2>
                        <p>我是内容2</p>
                    </div>
                    `
            },
        },
        methods:{

        }
    })
</script>
</body>
</html>
